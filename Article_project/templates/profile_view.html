<h3>View Profile</h3>
<form method="post" action="{% url 'profile_edit' %}">
    {% csrf_token %}
    <p>email : <input type="email" placeholder="enter email id" name="email" value="{{request.user.email}}"></p>
    <p>username : <input type="username" placeholder="enter username" value="{{request.user}}"></p>
    <button type="submit">Submit</button>

</form>
{{ msg }}
